# ==============================================
# 북샵 Nginx 설정 파일
# ==============================================
# 이 파일을 서버의 /etc/nginx/sites-available/bookshop 에 복사하세요
# 그리고 /etc/nginx/sites-enabled/ 에 심볼릭 링크를 만드세요
#
# 설치 명령:
#   sudo cp bookshop.conf /etc/nginx/sites-available/bookshop
#   sudo ln -sf /etc/nginx/sites-available/bookshop /etc/nginx/sites-enabled/bookshop
#   sudo rm -f /etc/nginx/sites-enabled/default
#   sudo nginx -t && sudo systemctl reload nginx

# HTTP → HTTPS 자동 리다이렉트
# 누군가 http://bookshop.aifac.click 으로 접속하면
# 자동으로 https://bookshop.aifac.click 으로 보내줘요
server {
    listen 80;
    server_name bookshop.aifac.click;

    # Let's Encrypt 인증서 갱신용 경로는 허용
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # 나머지 모든 요청은 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 서버 설정 (SSL/TLS)
server {
    listen 443 ssl;
    http2 on;
    server_name bookshop.aifac.click;

    # Let's Encrypt SSL 인증서 경로
    ssl_certificate /etc/letsencrypt/live/bookshop.aifac.click/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bookshop.aifac.click/privkey.pem;

    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # OCSP Stapling (SSL 인증서 유효성 검사 속도 향상)
    ssl_stapling on;
    ssl_stapling_verify on;

    # 요청 본문 크기 제한 (파일 업로드 등)
    client_max_body_size 10M;

    # 프록시 설정: 모든 요청을 Node.js 서버(PM2)로 전달
    location / {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;

        # WebSocket 지원 (필요 시)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # 원본 클라이언트 정보를 Node.js에 전달
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 프록시 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_cache_bypass $http_upgrade;
    }
}
